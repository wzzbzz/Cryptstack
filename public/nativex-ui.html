            padding: 15px;
            border-radius: 8px;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;

            font-weight: bold;
        }

            font-weight: bold;
        }

        #stack-ui {
            width: 40%;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        #stack-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #stack-list li {
            padding: 8px;
            background: #e8e8e8;
            margin: 6px 0;
            border-radius: 6px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove {
            cursor: pointer;
            color: #900;
            font-weight: bold;
        }

        #add-layer {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

            <!-- Filled by JS -->
            </tbody>

        <button id="copy-json">Copy JSON</button>
    </div>

    <!-- RIGHT COLUMN: STACK BUILDER -->

        <h2>Stack Builder</h2>

        <select id="add-layer">

            <option>pi_shuffle</option>
            <option>swap_tip</option>
            <option>split_deck</option>

            <option>bandit</option>
        </select>

        <button id="run-batch">Run Batch</button>

        <h2>Encode</h2>
        <div>
            <input type="text" id="encode-input" placeholder="Enter text to encode..." style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
            <button id="encode-submit">Encode</button>
            <div id="encode-output" style="margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; min-height: 30px;"></div>
            <button id="copy-encoded" style="margin-left: 10px;">Copy to Clipboard</button>
        </div>

        <h2>Decode</h2>
        <div>
            <input type="text" id="decode-input" placeholder="Enter text to decode..." style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;">
            <button id="decode-submit">Decode</button>
            <div id="decode-output" style="margin-top: 10px; padding: 10px; background: #f9f9f9; border-radius: 4px; min-height: 30px;"></div>

// ---- INITIAL STACK ----
let currentStack = ["pi_shuffle", "shell_shock", "bandit"];

// ---- BUILD CRIB TABLE ----
function loadCribTable() {
    const tbody = document.getElementById('crib-body');
    tbody.innerHTML = "";

    cribData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${row.plain}</td>
            <td class="cipher">${row.cipher}</td>
            <td class="decoded">${row.decoded || ""}</td>
        `;
        tbody.appendChild(tr);
    });
}

// ---- BUILD STACK LIST ----
function renderStack() {
    const ul = document.getElementById("stack-list");
    ul.innerHTML = "";

    currentStack.forEach(method => {
        const li = document.createElement("li");
        li.draggable = true;
        li.dataset.method = method;

        li.innerHTML = `
            ${method}
            <span class="remove">✕</span>
        `;

        // Remove button
        li.querySelector(".remove").addEventListener("click", () => {
            currentStack = currentStack.filter(m => m !== method);
            renderStack();
        });

        // Drag events
        li.addEventListener("dragstart", e => {
            e.dataTransfer.setData("method", method);
            e.dataTransfer.effectAllowed = "move";
        });

        li.addEventListener("dragover", e => e.preventDefault());

        li.addEventListener("drop", e => {
            e.preventDefault();
            const dragged = e.dataTransfer.getData("method");

            const fromIndex = currentStack.indexOf(dragged);
            const toIndex = currentStack.indexOf(method);

            currentStack.splice(fromIndex, 1);
            currentStack.splice(toIndex, 0, dragged);

            renderStack();
        });

        ul.appendChild(li);
    });
}

// ---- ADD NEW LAYER ----
document.getElementById("add-layer").addEventListener("change", e => {
    const layer = e.target.value;
    if (!layer) return;

    currentStack.push(layer);
    renderStack();
    e.target.value = "";
});

// ---- RUN BATCH ----
document.getElementById("run-batch").addEventListener("click", async () => {

    const items = cribData.map(x => x.plain);

    
    const results = [];
    console.log("start");
    console.log(items.length+" items");
    for (const item of items) {
        // stack send comma separated string
        const stackString = currentStack.join(",");
        const response = await fetch("/encode", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                stack: stackString,
                text: item,
                key: document.getElementById("key-input").value
            })
        });
        
        const json = await response.json();

        //now decode using encoded, to verify that it's working
        const decodeResponse = await fetch("/decode", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                stack: stackString,
                text: json.encoded,
                key: document.getElementById("key-input").value
            })
        });
        const decodeJson = await decodeResponse.json();
        results.push({ output: json.encoded, decoded: decodeJson.decoded });
    }
    console.log("done");

    updateCribTable(results);
    updateCribData(results);
});

// ---- UPDATE CRIB TABLE WITH RESULTS ----
function updateCribTable(results) {
    const rows = document.querySelectorAll("#crib-body tr");

    results.forEach((res, i) => {

        console.log(res);
        const row = rows[i];
        
        const outputCell = row.querySelector(".cipher");

        outputCell.textContent = res.output;

        // put a green check in the "decoded" column if it matches the plain text
        const decodedCell = row.querySelector(".decoded");
        if (res.decoded === cribData[i].plain) {
            decodedCell.innerHTML = `<span class="status-ok">✔</span>`;
        } else {
            decodedCell.innerHTML = `<span class="status-fail">✘</span>`;
        }
        
    });
}

// ---- UPDATE CRIB DATA WITH RESULTS ----
function updateCribData(results) {
    results.forEach((res, i) => {
        cribData[i].cipher = res.output;
    });
}
